<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default_layout :: layout(pageTitle=${pageTitle}, content=~{:: content})}">
<body>
<th:block th:fragment="content">

    <section class="pt-8 py-lg-0" id="hero" style="background-color:#f5f5ff;">
        <div class="container-xxl">
            <div class="row align-items-center min-vh-lg-50">
                <div class="col-lg order-lg-1 text-center">
                    <img class="img-fluid" th:src="@{/images/illustrations/hero-nyit.png}" alt="" />
                </div>
                <div class="col-lg mt-5 mt-lg-0">
                    <h1 th:text="${heroMessage}" class="lh-sm font-cursive fw-medium fs-6 fs-sm-8 fs-md-11 fs-lg-9 fs-xl-11 fs-xxl-12"></h1>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5 my-5 bg-light">
        <div class="container-xxl">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card text-center shadow-sm">
                        <div class="card-header">
                            <h2 class="mb-0">Pozíció nyitás eredménye</h2>
                        </div>
                        <div class="card-body p-4">
                            <!--/* Hibaüzenet megjelenítése, ha a kontroller hibát adott át */-->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">Hiba!</h4>
                                <p class="mb-0" th:text="${error}"></p>
                            </div>
                            <!--/* Adatok megjelenítése, ha nincs hiba */-->
                            <div th:unless="${error}">
                                <h3 class="card-title text-primary" th:text="${instrument}"></h3>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center fs-5">
                                        Nyitott egység (MarketOrderRequest)
                                        <span class="badge bg-success rounded-pill px-3 py-2" th:text="${units}"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center fs-5">
                                        Nyitási ár (Market Price)
                                        <span class="badge bg-primary rounded-pill px-3 py-2" th:text="${price}"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center fs-5">
                                        Nyitási érték (units * price)
                                        <span class="badge bg-info rounded-pill px-3 py-2" th:text="${totalValue}"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center fs-5">
                                        ID (TransactionID)
                                        <span class="badge bg-dark rounded-pill px-3 py-2" th:text="${id}"></span>
                                    </li>
                                </ul>
                            </div>
                            <a th:href="@{/forex-nyit}" class="btn btn-primary btn-lg mt-4 w-100">Új nyitás</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</th:block>
</body>
</html>
