<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default_layout :: layout(pageTitle=${pageTitle}, content=~{:: content})}">
<body>
<th:block th:fragment="content">

    <section class="pt-8 py-lg-0" id="hero" style="background-color:#e9f2e9;">
        <div class="container-xxl">
            <div class="row align-items-center min-vh-lg-50">
                <div class="col-lg order-lg-1 text-center">
                    <img class="img-fluid" th:src="@{/images/illustrations/hero-histar.png}" alt="" />
                </div>
                <div class="col-lg mt-5 mt-lg-0">
                    <h1 th:text="${heroMessage}" class="lh-sm font-cursive fw-medium fs-6 fs-sm-8 fs-md-11 fs-lg-9 fs-xl-11 fs-xxl-12"></h1>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5 my-5 bg-light">
        <div class="container-xxl">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card text-center shadow-sm">
                        <div class="card-header">
                            <h2 class="mb-0">Régebbi árfolyamok lekérdezésének eredménye</h2>
                        </div>
                        <div class="card-body p-4">
                            <!--/* Hibaüzenet megjelenítése, ha a kontroller hibát adott át */-->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">Hiba!</h4>
                                <p class="mb-0" th:text="${error}"></p>
                            </div>
                            <!--/* Adatok megjelenítése, ha nincs hiba */-->
                            <div th:unless="${error}">
                                <h3 class="card-title text-primary" th:text="${instrument}"></h3>
                                <ul class="list-group list-group-flush mb-3">
                                    <li class="list-group-item d-flex justify-content-between align-items-center fs-5">
                                        Részletesség
                                        <span class="badge bg-info rounded-pill px-3 py-2" th:text="${granularity}"></span>
                                    </li>
                                </ul>
                                <!--/* Árfolyamok listájának megjelenítése */-->
                                <h4 class="mt-4">Előző 10 árfolyam</h4>
                                <div class="list-group">
                                    <!--/* A 'th:each' segítségével végigiterálunk a 'prices' listán */-->
                                    <div th:each="item : ${prices}" class="list-group-item d-flex justify-content-between align-items-center">
                                        <!--/* Minden 'item' egy CandleDataDTO objektum lesz */-->
                                        <span class="text-start" th:text="${item.formattedTime}"></span>
                                        <span class="badge bg-dark rounded-pill fs-6" th:text="${item.price}"></span>
                                    </div>
                                </div>
                            </div>
                            <a th:href="@{/forex-histar}" class="btn btn-primary btn-lg mt-4 w-100">Új lekérdezés</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</th:block>
</body>
</html>
